<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="label.css">

                </p>
            </div>
            <div class="label" >
                <div class="text2">
                    <article><h3>Try it free 7 days  <span> then $20/mo. thereafter</span></h3></article>
                </div>
                <div class="label2">
                    <form class="input" data-error="This name is already taken">
                        <label for="name"></label>
                        <input required type="name" id="input" placeholder="First Name" value="">
                    </form>
                    <form class="input" data-error="This last-name is incorrect">
                        <label for="last name"></label>
                        <input required type="last name" id="input" placeholder="Last Name" value="">
                    </form>

                        <label for="email"></label>
                        <input required type="email" id="input" placeholder="Email Adress" value="">

                </div>
            </div>
        </div>
