<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="head">
                <img src="images/logo.svg" alt="">
                <h1>We are launching <span>soon!</span></h1>
                <p>Subscribe and get notified</p>
            </div>
            <div class="input">
                <label for="email"></label>
                <input required type="email" id="input" placeholder="Your email adress" >
                <button class="btn">
                    <a href=""><h3>Notify Me</h3></a>
                </button>
            </div>    
            <img class="img" src="images/illustration-dashboard.png" alt="">
            <div class="icons">
               <img src="images/landing-page/icon-facebook.svg" alt="">
               <img src="images/landing-page/icon-twitter.svg" alt="">
               <img src="images/landing-page/icon-instagram.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
